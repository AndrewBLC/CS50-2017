  # FAQ section
  [params.faq]
    enable = true
    title = "FAQ"

    [[params.faq.item]]
      title = "Who can get a ticket?"
      description = "All enrolled students over 18 and those who graduated last year."
      icon = "icon-graduation"


    [[params.faq.item]]
      title = "Are tickets free?"
      description = "Only for students from Manchester. Otherwise, they cost Â£50... Including a t-shirt ;)"
      icon = "icon-wallet"

    [[params.faq.item]]
      title = "What if I study outside the UK?"
      description = "You are still welcome to join us! However, we cannot offer travel scholarships."
      icon = "icon-plane"

    [[params.faq.item]]
      title = "I haven't coded much. Should I come?"
      description = "Hackathons are for beginners. This one in particular. The CS50 course at Harvard is meant for people with little to no prior experience. You'll get the chance to meet other hackers and learn with and from each other. And also, the Harvard team will be there to assist you."
      icon = "icon-briefcase"

    [[params.faq.item]]
      title = "What can I expect from CS50?"
      description = "The CS50 Hackathon is an epic all-nighter during which you can take your first steps towards becoming a programmer. You can definetly expect to learn A LOT by coming here."
      icon = "icon-magic-wand"

    [[params.faq.item]]
      title = "What should I bring?"
      description = "Bring your laptop, phone and chargers. Other things to consider: spare clothes, adapters, hardware and a sleeping bag. Oh, and don't forget your enthusiasm! We are going to provide you with all the food, drinks, sleeping areas and swag that you will need."
      icon = "icon-basket-loaded"

    [[params.faq.item]]
      title = "Who owns my IP/code/idea?"
      description = "You own all the rights to your intellectual property. We won't claim any right over anything made during this event."
      icon = "icon-bulb"

